<template name="AddMemberForm">
    <div class="card-panel">
        <h1>{{_ "AddMember.Add Member"}}</h1>
        <div class="row">
            {{#autoForm collection="SiriusMembers" id="addMember2" type="method" meteormethod=memberInsert resetOnSuccess=true}}
                <fieldset style="border: none">
                    <legend class="header">{{afFieldLabelText name="photos"}}</legend>
                    {{> afQuickField name="photos"}}
                    {{> afQuickField name="videos"}}
                </fieldset>
                <fieldset style="border: none">
                    <legend class="header">{{afFieldLabelText name="basicInformation"}}</legend>
                    {{#each afFieldNames name="basicInformation"}}
                        <div class="col s12 m6 l6">
                            {{> afFormGroup name=this.name}}
                        </div>
                    {{/each}}
                </fieldset>
                <fieldset style="border: none">
                    <legend class="header">{{afFieldLabelText name="language"}}</legend>
                    {{#each afFieldNames name="language"}}
                        <div class="col s12 m6 l6">
                            {{> afFormGroup name=this.name}}
                        </div>
                    {{/each}}
                </fieldset>
                <fieldset style="border: none">
                    <legend class="header">{{afFieldLabelText name="family"}}</legend>
                    <fieldset style="border: none">
                        <legend>{{afFieldLabelText name="family.father"}}</legend>
                        {{#each afFieldNames name="family.father"}}
                            <div class="col s12 m6 l6">
                                {{> afFormGroup name=this.name}}
                            </div>
                        {{/each}}
                    </fieldset>
                    <fieldset style="border: none">
                        <legend>{{afFieldLabelText name="family.mother"}}</legend>
                        {{#each afFieldNames name="family.mother"}}
                            <div class="col s12 m6 l6">
                                {{> afFormGroup name=this.name}}
                            </div>
                        {{/each}}
                    </fieldset>
                    <div class="col s12 m6 l6">
                        {{> afFormGroup name="family.siblings"}}
                    </div>
                    <div class="col s12 m6 l6">
                        {{> afFormGroup name="family.self"}}
                    </div>
                </fieldset>
                <fieldset>
                    <legend>{{afFieldLabelText name="profile"}}</legend>
                    {{#each afFieldNames name="profile"}}
                        <div class="col s12 m6 l6">
                            {{> afQuickField name=this.name class="filled-in"}}
                        </div>
                    {{/each}}
                </fieldset>
                <div class="form-group">
                    <button id="memInsertSubmitBtn" type="submit" class="btn btn-primary">{{_ "AddMember.Insert"}}</button>
                    <button type="reset" class="btn btn-default">{{_ "AddMember.Reset"}}</button>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
