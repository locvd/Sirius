<template name="WeddingTour">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h1 class="breadcrumbs-title">{{_ "System.WeddingTour.label"}}</h1>
                <ol class="breadcrumbs">
                    <li><a href="/"><i class="material-icons left">home</i>{{_ "Home"}}</a></li>
                    <li><a href="/system-flow">{{_ "System.Flow"}}</a></li>
                    <li class="active">{{_ "System.WeddingTour.label"}}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <h3 class="header">
            {{_ "System.WeddingTour.label"}}
        </h3>
        <p>{{_ "System.WeddingTour.line1"}}</p>
        <div class="divider"></div>
        <p>{{_ "System.WeddingTour.page.content1"}}</p>
        <div class="row">
            <div class="col s12 m8 l6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title header">{{_ "System.WeddingTour.page.schedule.title"}}</span>
                        <table class="bordered">
                            <tbody>
                            <tr>
                                <td>{{_ "System.WeddingTour.page.schedule.day1"}}</td>
                                <td>{{_ "System.WeddingTour.page.schedule.day1content"}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "System.WeddingTour.page.schedule.day2"}}</td>
                                <td>{{_ "System.WeddingTour.page.schedule.day2content"}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "System.WeddingTour.page.schedule.day3"}}</td>
                                <td>{{_ "System.WeddingTour.page.schedule.day3content"}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "System.WeddingTour.page.schedule.day4"}}</td>
                                <td>{{_ "System.WeddingTour.page.schedule.day4content"}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
