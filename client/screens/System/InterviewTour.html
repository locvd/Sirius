<template name="InterviewTour">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h1 class="breadcrumbs-title">{{_ "System.Interview.label"}}</h1>
                <ol class="breadcrumbs">
                    <li><a href="/"><i class="material-icons left">home</i>{{_ "Home"}}</a></li>
                    <li><a href="/system-flow">{{_ "System.Flow"}}</a></li>
                    <li class="active">{{_ "System.Interview.label"}}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <h3 class="header">
            {{_ "System.Interview.label"}}
        </h3>
        <p>{{_ "System.Interview.line1"}}</p>
        <div class="divider"></div>
        <div class="row">
            <p>{{_ "System.Interview.page.apply.title"}}</p>
            <div class="card col s12 m8 l6">
                <div class="card-content">
                    <span class="card-title header">{{_ "System.Interview.page.apply.eligibility.title"}}</span>
                    <p><i class="material-icons">done</i> {{_ "System.Interview.page.apply.eligibility.e1"}}</p>
                    <p><i class="material-icons">done</i> {{_ "System.Interview.page.apply.eligibility.e2"}}</p>
                    <p><i class="material-icons">done</i> {{_ "System.Interview.page.apply.eligibility.e3"}}</p>
                    <p><i class="material-icons">done</i> {{_ "System.Interview.page.apply.eligibility.e4"}}</p>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <h5>{{_ "System.Interview.page.tour.title"}}</h5>
            <p>{{_ "System.Interview.page.tour.content1"}}</p>
            <p>{{_ "System.Interview.page.tour.content2"}}</p>
            <div class="row">
                <div class="card col s12 m8 l6">
                    <div class="card-content">
                        <span class="card-title header">{{_ "System.Interview.page.tour.title"}}</span>
                        <table>
                            <tbody>
                            <tr>
                                <td>{{_ "System.Interview.page.tour.schedule.day1"}}</td>
                                <td>{{_ "System.Interview.page.tour.schedule.day1content"}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "System.Interview.page.tour.schedule.day2"}}</td>
                                <td>{{_ "System.Interview.page.tour.schedule.day2content"}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "System.Interview.page.tour.schedule.day3"}}</td>
                                <td>{{_ "System.Interview.page.tour.schedule.day3content"}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p>{{_ "System.Interview.page.tour.content3"}}</p>
        </div>
    </div>
</template>
