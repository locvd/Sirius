<template name="aboutCompany">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h1 class="breadcrumbs-title">{{_ "About.Company.label"}}</h1>
                <ol class="breadcrumbs">
                    <li><a href="/"><i class="material-icons left">home</i>{{_ "Home"}}</a></li>
                    <li class="active">{{_ "About.Company.label"}}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">

        <div class="section">
            <div class="row">
                <div class="col s12 m12 l6 ">
                    <h3 class="header">{{_ "About.Company.HeadQuater.label"}}</h3>
                    <table class="bordered striped">
                        <tbody>
                        <tr>
                            <td>{{_ "About.Company.HeadQuater.label"}}</td>
                            <td>{{_ "Sirius"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Service.label"}}</td>
                            <td>
                                <ul>
                                    <li>{{_ "About.Company.Service.MarriageConsulting"}}</li>
                                    <li>{{_ "About.Company.Service.WeddingPlanning"}}</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Establishment.label"}}</td>
                            <td>{{_ "About.Company.Establishment.Time"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Address"}}</td>
                            <td>{{_ "About.Company.HeadQuater.Address"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.TEL"}}</td>
                            <td>{{_ "About.Company.HeadQuater.TEL"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Email"}}</td>
                            <td>{{_ "About.Company.HeadQuater.Email"}}</td>
                        </tr>
                        <tr>
                            <td>URL</td>
                            <td>http://www.1stclub.com</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Price.label"}}</td>
                            <td>{{_ "About.Company.Price.Price"}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col s12 m12 l6">
                    <h3 class="header">{{_ "About.Company.VietnameseBranch.label"}}</h3>
                    <table class="bordered striped">
                        <tbody>
                        <tr>
                            <td>{{_ "About.Company.VietnameseBranch.label"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.Name"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Address"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.Address"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Establishment.label"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.Establishment"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Representative"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.Representative"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.TEL"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.TEL"}}</td>
                        </tr>
                        <tr>
                            <td>{{_ "About.Company.Email"}}</td>
                            <td>{{_ "About.Company.VietnameseBranch.Email"}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>
    <div class="container">

        <div class="section">
            <h3 class="header center-align">{{_ "About.Company.OurTeam.label"}}</h3>
            <div class="row">
                <div class="col s12 m4 l3">
                    <div class="card">
                        <div class="card-image">
                            <img src="images/staff/waki.jpg" alt="waki" class="responsive-img">
                        </div>
                    </div>
                </div>
                <div class="col s12 m8 l9">
                    <ul id="task-card" class="collection with-header task-card">
                        <li class="collection-header cyan">
                            <h4 class="task-card-title">{{_ "About.Company.HeadQuater.Representative"}}</h4>
                            <p class="task-card-date">{{_ "About.Company.OurTeam.CEO"}}</p>
                        </li>
                        <li class="collection-item">
                            <div class="row">
                                <div class="col s12 m12 l6">
                                    <table class="bordered">
                                        <tbody>
                                        <tr>
                                            <td>{{_ "About.Company.OurTeam.Residence"}}</td>
                                            <td>{{_ "About.Company.OurTeam.CEOResidence"}}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "SiriusMemberSchema.basicInformation.Academic.label"}}</td>
                                            <td>{{_ "SiriusMemberSchema.basicInformation.Academic.15"}}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "About.Company.OurTeam.Hobbies"}}</td>
                                            <td>{{_ "About.Company.OurTeam.CEOHobbies"}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col s12 m12 l6">
                                    <table class="bordered">
                                        <thead>
                                        <tr>
                                            <th>{{_ "About.Company.OurTeam.WorkExperiences"}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>{{_ "About.Company.OurTeam.CEOWorkExperienceTime1"}}</td>
                                            <td>{{_ "About.Company.OurTeam.CEOWorkExperienceContent1"}}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "About.Company.OurTeam.CEOWorkExperienceTime2"}}</td>
                                            <td>{{_ "About.Company.OurTeam.CEOWorkExperienceContent2"}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l3">
                    <div class="card">
                        <div class="card-image">
                            <img src="images/staff/hung.jpg" alt="Dang Phi Hung" class="responsive-img">
                        </div>
                    </div>
                </div>
                <div class="col s12 m8 l9">
                    <ul id="task-card" class="collection with-header task-card">
                        <li class="collection-header cyan">
                            <h4 class="task-card-title">{{_ "About.Company.VietnameseBranch.Representative"}}</h4>
                            <p class="task-card-date">{{_ "About.Company.OurTeam.VietnameseRepresentative"}}</p>
                        </li>
                        <li class="collection-item">
                            <div class="row">
                                <div class="row">
                                    <div class="col s12 m12 l6">
                                        <table class="bordered">
                                            <tbody>
                                            <tr>
                                                <td>{{_ "About.Company.OurTeam.Residence"}}</td>
                                                <td>{{_ "About.Company.OurTeam.VRResidence"}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{_ "SiriusMemberSchema.basicInformation.Academic.label"}}</td>
                                                <td>{{_ "SiriusMemberSchema.basicInformation.Academic.15"}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{_ "About.Company.OurTeam.Hobbies"}}</td>
                                                <td>{{_ "About.Company.OurTeam.VRHobbies"}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col s12 m12 l6">
                                        <table class="bordered">
                                            <thead>
                                            <tr>
                                                <th>{{_ "About.Company.OurTeam.WorkExperiences"}}</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>
    <div class="container">
        <div class="section">
            <h3 class="header center-align">{{_ "About.Company.CEOMessage.label"}}</h3>
            <div class="row">
                <div class="card horizontal">
                    <div class="card-image hide-on-med-and-down">
                        <img src="images/phu-nu-viet-nam.jpg" alt="phu-nu-viet-nam" class="responsive-img">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="header card-title">{{_ "About.Company.CEOMessage.Impression.label"}}</span>
                            <ul>
                                <li><p>{{_ "About.Company.CEOMessage.Impression.content-line1"}}</p></li>
                                <li><p>{{_ "About.Company.CEOMessage.Impression.content-line2"}}</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="header card-title">{{_
                                    "About.Company.CEOMessage.JapaneseMenAndVietnameseWomen.label"}}</span>
                            <ul>
                                <li><p>{{_ "About.Company.CEOMessage.JapaneseMenAndVietnameseWomen.content-line1"}}</p>
                                </li>
                                <li><p>{{_ "About.Company.CEOMessage.JapaneseMenAndVietnameseWomen.content-line2"}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-image hide-on-med-and-down">
                        <img src="images/dam-cuoi-dep.jpg" alt="dam-cuoi-dep" class="responsive-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="section">
            <h3 class="header center-align">{{_ "About.Company.WhyChoosingUs.label"}}</h3>
            <div class="row">
                <div class="col s12 m12 l12">
                    <ul class="collapsible" data-collapsible="expandable">
                        <li>
                            <div class="collapsible-header ">{{_ "About.Company.WhyChoosingUs.header1"}}<i
                                    class="material-icons">play_arrow</i></div>
                            <div class="collapsible-body">
                                <p>{{_ "About.Company.WhyChoosingUs.content1-line1"}}<br>
                                    {{_ "About.Company.WhyChoosingUs.content1-line2"}}</p>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header ">{{_ "About.Company.WhyChoosingUs.header2"}}<i
                                    class="material-icons">play_arrow</i></div>
                            <div class="collapsible-body">
                                <p>{{_ "About.Company.WhyChoosingUs.content2-line1"}}<br>
                                    {{_ "About.Company.WhyChoosingUs.content2-line2"}}<br>
                                    {{_ "About.Company.WhyChoosingUs.content2-line3"}}</p>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header ">{{_ "About.Company.WhyChoosingUs.header3"}}<i
                                    class="material-icons">play_arrow</i></div>
                            <div class="collapsible-body">
                                <p>{{_ "About.Company.WhyChoosingUs.content3-line1"}}</p>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</template>
